<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- JavaScript/jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/png">
    <title>Secure Password Generator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="app-container" id="app-container">
            <h2 class="col-12 text-center mt-2">
                <i class="fa fa-lock"></i>
                Secure Password Generator
                <i class="fa fa-lock"></i>
            </h2>
            <!-- Password Generator Input -->
            <div class="d-flex justify-content-center">
                <div class="input-group">
                    <input type="text" class="form-control" id="password" placeholder="Secure Password..."
                        aria-label="Password" aria-describedby="button-addon2" data-toggle="tooltip"
                        data-placement="bottom" title="Click to Copy">
                </div>
            </div>
            <!-- Password Generator Options -->
            <div class="d-flex justify-content-center">
                <!-- Create 2 checkboxes for password options -->
                <div class="form-group form-check form-check-inline" id="checkboxContainer">
                    <label class="form-check-label" for="uppercase">Uppercase</label>
                    <input class="form-check-input" type="checkbox" id="uppercase">
                </div>
                <div class="form-group form-check form-check-inline" id="checkboxContainer">
                    <label class="form-check-label" for="special">Special Characters</label>
                    <input class="form-check-input" type="checkbox" id="special">
                </div>
                <!-- Create a slider for password length -->
                <div class="form-group" id="lengthContainer">
                    <label for="length">Password Length</label>
                    <input type="range" class="form-control-range" id="length" min="8" max="36" value="16">
                    <!-- Display the value of the slider -->
                    <div class="d-flex justify-content-between">
                        <span>8</span>
                        <span>21</span>
                        <span>36</span>
                    </div>
                    <!-- Display the value of the slider -->
                    <div class="d-flex justify-content-center mt-2">
                        <input type="text" class="form-control" id="length-display" value="16" readonly>
                    </div>
                </div>
            </div>
            <!-- Password Generator Button -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="generate">
                    Generate Password
                    <i class="fa fa-key"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create a floating contact button at the bottom right of the page-->
    <div class="contact-button" id="contact-button">
        <a href="https://alexsandersontech.com" target="_blank" title="Contact Me!">
            <i class="fa fa-envelope"></i>
        </a>
    </div>
</body>

</html>
